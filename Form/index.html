<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style.scss">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     </head>
<body>
    <form id="form" action="">
      <div class="all-input">
        <label for="">First Name:</label>
        <input class="name" type="text">
        <div class="errorName"></div>
      </div>

       <div class="all-input">
        <label for="">Last Name:</label>
        <input class="surname" type="text">
        <div class="errorSurname"></div>
       </div>

      <div class="all-input">
        <label for="">Email:</label>
        <input class="email" type="text">
        <div class="errorEmail"></div>
      </div>
     <div class="all-input">
        <label for="">Password:</label>
        <input class="password" type="password">
        <div class="errorPassword"></div>
     </div>

        <div class="all-input">
            <label for="">Password2:</label>
        <input class="password2" type="password">
        <div class="errorPassword2"></div>
        </div>
       <div class="all-input">
        <label for="">ID Number:</label>
        <input class="number" type="number">
        <div class="errorNumber"></div>
       </div>

      <div class="all-input">
        <label for="">Age:</label>
        <input class="age" type="number">
        <div class="errorAge"></div>
      </div>

      <div class="all-input">
        <label for="">Date Of Birth:</label>
        <input class="date" type="date">
        <div class="errorDate"></div>
      </div>

     <div class="all-input">
        <label for="">Address:</label>
        <input class="address" type="text">
        <div class="errorAddress"></div>
     </div>

       <div class="all-input">
        <label for="">Describe Yourself:</label>
        <input class="describe" type="text">
        <div class="errorDescribe"></div>
       </div>

     <div class="all-input">
        <label for="">Zip Code:</label>
        <input class="zip" type="number">
        <div class="errorZip"></div>
     </div>

       <div class="all-input">
        <label for="">Male:</label>
        <input class="male" type="checkbox">
        <div class="errorMale"></div>
       </div>
        
      <div class="all-input">
        <label for="">Female:</label>
        <input class="female" type="checkbox">
        <div class="errorFemale"></div>
      </div>
      
        <button type="submit">Sign Up</button>
    </form>


    <script src="./script.js"></script>
</body>
</html>
